<h3>小技巧：</h3>
<ul>
    <li>点击 <b>导航抽屉</b> 上的头像可以更换应用的主题。</li>
    <li>如果你的手机安装了 Chrome 45 以上的版本，当你在应用里通过 Chrome 打开网站时，你可以通过 Chrome 的 Custom Tabs 模式来浏览该网站，因为在该模式下并不会跳转出本应用，所以你可以非常容易地通过该模式使用一些本应用当前还不支持的功能（如发主题、搜索、图片回帖等功能）。因为该模式与 Chrome 的数据是连通的，所以你只用登陆一次帐号就可以重复使用了。</li>
</ul>
